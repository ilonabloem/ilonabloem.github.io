<!-- JavaScript to create hamburger button -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find the greedy nav
  const greedyNav = document.querySelector('.greedy-nav');
  
  if (greedyNav && !document.querySelector('.greedy-nav__toggle')) {
    // Create hamburger button
    const button = document.createElement('button');
    button.className = 'greedy-nav__toggle';
    button.setAttribute('aria-label', 'Toggle menu');
    button.setAttribute('aria-expanded', 'false');
    button.innerHTML = '<div class="navicon"></div>';
    
    // Create dropdown menu
    const hiddenLinks = document.createElement('ul');
    hiddenLinks.className = 'hidden-links';
    hiddenLinks.style.display = 'none';
    
    // Get all visible nav links
    const visibleLinks = greedyNav.querySelector('.visible-links');
    if (visibleLinks) {
      const links = visibleLinks.querySelectorAll('a');
      links.forEach(link => {
        const li = document.createElement('li');
        const a = link.cloneNode(true);
        li.appendChild(a);
        hiddenLinks.appendChild(li);
      });
      
      // Hide visible links
      visibleLinks.style.display = 'none';
    }
    
    // Add button and menu to nav
    greedyNav.appendChild(button);
    greedyNav.appendChild(hiddenLinks);
    
    // Toggle functionality
    button.addEventListener('click', function(e) {
      e.stopPropagation();
      const expanded = button.getAttribute('aria-expanded') === 'true';
      button.setAttribute('aria-expanded', !expanded);
      hiddenLinks.style.display = expanded ? 'none' : 'block';
    });
    
    // Close menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!greedyNav.contains(e.target)) {
        button.setAttribute('aria-expanded', 'false');
        hiddenLinks.style.display = 'none';
      }
    });
  }
});
</script>
