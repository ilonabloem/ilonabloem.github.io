<script>
document.querySelectorAll('a[href*="#"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    var href = this.getAttribute('href');
    // Only apply to local in-page links:
    if (href.startsWith('/about/#') && this.pathname === window.location.pathname) {
      e.preventDefault();
      var id = href.split('#')[1];
      document.querySelector('a[name="' + id + '"]').scrollIntoView({ behavior: 'smooth' });
    }
  });
});
</script>
