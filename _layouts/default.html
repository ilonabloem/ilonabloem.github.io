---
layout: compress
---

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <script>
  window.addEventListener('scroll', function() {
    var mainNav = document.getElementById('site-nav');
    var dropdownNav = document.getElementById('dropdown_nav');
    var hero = document.querySelector('.intro-hero');
    if (hero && window.scrollY > hero.offsetHeight - 20) {
      mainNav.classList.add('nav-hidden');
      dropdownNav.classList.add('show');
    } else {
      mainNav.classList.remove('nav-hidden');
      dropdownNav.classList.remove('show');
    }
  });
  </script>

  <script>
  document.querySelector('.menu-toggle').onclick = function() {
    var menu = document.querySelector('#dropdown_nav .menu');
    menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
  };
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var toggle = document.querySelector('#dropdown_nav .menu-toggle');
    var menu = document.querySelector('#dropdown_nav .menu');
    if (toggle && menu) {
      toggle.onclick = function() {
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      };
    }
  });
  </script>
  
  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}
    {% include dropdown_nav.html %}
    
    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
