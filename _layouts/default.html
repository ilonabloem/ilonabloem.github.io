layout: compress

{% include base_path %}

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var toggle = document.querySelector('.menu-toggle');
    var mega = document.getElementById('mega-menu');
    if (toggle && mega) {
      toggle.onclick = function() {
        mega.style.display = (mega.style.display === 'block') ? 'none' : 'block';
      };
      // Optional: close menu when clicking outside or pressing Esc
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') mega.style.display = 'none';
      });
      mega.onclick = function(e) {
        if (e.target.tagName === 'A' || e.target === mega) mega.style.display = 'none';
      };
    }
  });
  </script>
  
  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}
    {% include dropdown_nav.html %}
    
    {{ content }}

    <div class="page__footer">
      <footer>
        {% include footer/custom.html %}
        {% include footer.html %}
      </footer>
    </div>

    {% include scripts.html %}

  </body>
</html>
